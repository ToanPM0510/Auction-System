<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Auction - Auction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Auction System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item" id="createAuctionLink" style="display: none;">
                        <a class="nav-link" href="/create-auction.html">Create Auction</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="userInfo" style="display: none;">
                        <span class="nav-link" id="userName"></span>
                    </li>
                    <li class="nav-item" id="logoutLink" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                    <li class="nav-item" id="loginLink">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item" id="registerLink">
                        <a class="nav-link" href="/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Create New Auction</h3>
                    </div>
                    <div class="card-body">
                        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
                        <form id="createAuctionForm">
                            <div class="form-group mb-3">
                                <label for="productName" class="form-label">Product Name</label>
                                <input type="text" id="productName" class="form-control" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="startingPrice" class="form-label">Starting Price</label>
                                <input type="number" id="startingPrice" class="form-control" step="0.01" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="reservePrice" class="form-label">Reserve Price</label>
                                <input type="number" id="reservePrice" class="form-control" step="0.01" required>
                            </div>
                            <div class="form-group mb-3">
                                <label for="auctionType" class="form-label">Auction Type</label>
                                <select id="auctionType" class="form-control" required>
                                    <option value="Public">Public</option>
                                    <option value="Sealed">Sealed</option>
                                    <option value="Reverse">Reverse</option>
                                </select>
                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-primary w-100">Create</button>
                                <a href="/index.html" class="btn btn-secondary w-100 mt-2">Back to List</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            document.getElementById('createAuctionForm').addEventListener('submit', (e) => {
                e.preventDefault();
                createAuction();
            });
        });
    </script>
</body>
</html>
